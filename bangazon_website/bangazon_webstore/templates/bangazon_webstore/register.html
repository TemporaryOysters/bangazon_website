{% extends 'bangazon_webstore/base.html' %}

{% block content %}
  <h1>Register New User</h1>
  <form class="" action="{% url 'bangazon_webstore:register_customer' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" value="" placeholder="username">
    <input type="password" name="password" value="" placeholder="Password">
    <input type="text" name="first_name" value="" placeholder="Enter First Name">
    <input type="text" name="last_name" value="" placeholder="Enter Last Name">
    <input type="text" name="address" value="" placeholder="Enter Address">
    <input type="text" name="city" value="" placeholder="Enter City">
    <input type="text" name="state_province" value="" placeholder="Enter State/Province">
    <input type="text" name="country" value="" placeholder="Enter Country">
    <input type="text" name="postal_code" value="" placeholder="Enter Postal Code">
    <input type="text" name="email" value="" placeholder="Email">
    <button type="submit" name="button">Submit</button>
  </form>

{% endblock %}
