{% extends 'bangazon_webstore/base.html' %}

{% block content %}
    <h1>Product Detail View</h1>
    <h2>{{product.name}}</h2>
    <div>
        <h3>Description: {{product.description}}</h3>
        <h3>Price: ${{product.price}}</h3>
        <h3>Quantity: {{product.quantity}}</h3>
    {% if user.is_authenticated %}
    <form action="/webstore/add_product_to_order/{{product.id}}/" method="POST">
    {% csrf_token %}
    <button>Buy This Product!</button>
    </form>
    {% endif %}
    </div>  

{% endblock %}
